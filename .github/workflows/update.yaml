on:
  push:
  schedule:
    - cron: "0 0 * * *"

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
      - run: |
          go run .
          git add .
          if ! git diff --quiet ^HEAD; then
            git commit -m 'update torbulkexitlist.json'
            git push
          fi
